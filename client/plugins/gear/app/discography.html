<!DOCTYPE html>

<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Late Night Alumni - Discography</title>

    <!-- gear player css dependencies -->
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/gear.css">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        html,
        body {
            background: transparent;
        }

        .stage {
            position: relative;
            background: transparent;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .stage a.gearTrigger {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
    </style>

</head>

<body>

    <!-- Stage Start -->
    <div class="stage">
        <!-- album id number matters here! chronological order! and don't touch the id's naming or plugin anchor will break -->
        <!-- <a id="album1" class="gearTrigger album1" data-gearPath="json/the-ghost.json">The Ghost (EP)</a>
        <a id="album2" class="gearTrigger album2" data-gearPath="json/startled-heart.json">Startled Heart (EP)</a>
        <a id="album3" class="gearTrigger album3" data-gearPath="json/love-song.json">Love Song</a>
        <a id="album4" class="gearTrigger album4" data-gearPath="json/eclipse.json">Eclipse</a> -->

    </div>
    <!-- Stage Wrapper End -->


    <!-- Gear Player Start -->
    <div class="gearWrap">
        <!-- <div id="gearContainer" class="gear" data-gear="json/setup.json"></div> -->
        <div id="gearContainer" class="gear" data-gear="json/default_setup.json"></div>
    </div>
    <!-- Gear Player End -->

    <!-- js dependencies for gear player -->
    <script src="js/jquery.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="js/jquery.gearplayer.libs.min.js"></script>
    <script src="js/jquery.gearplayer.min.js"></script>
    <script src="js/app.js"></script>

    <script>
        //click event to call each album's gear player page; plugin anchor
        var callAlbum = function (n) {
            document.getElementById("album" + `${n}`).click();
        }

    </script>

</body>

</html>
